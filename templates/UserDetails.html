{%extends "studLayout.html"%}

{% block title %}Setup Profile{% endblock %}
{% block head %}
{{super()}}
<link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css' rel='stylesheet'
    type='text/css'>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<style>
    @media(min-width:768px) {
        .prog-container {
            justify-content: start !important;
        }
    }
</style>
{% endblock %}
{% block content %}

<div class="d-flex flex-row justify-content-center align-items-center">
    <div class="col-6 mb-4">
        <div class="d-flex align-items-center mb-3">
        <a class="bi bi-chevron-left" style="font-size: 30px; text-decoration: none; color:black; margin-top: 1px;"
        href="/admin/viewip"></a>
        <div class="d-flex justify-content-center align-items-center w-100 fw-bold" style="font-size: 35px;">User Details</div>
        </div>

        <form class="row g-3">
            <div class="col-12">
                <label for="inputName" class="form-label">Name (as in MyKad)</label>
                <input type="text" class="form-control border-3" id="inputName" name="inputName" value="{{user[5]}}"
                    disabled>
            </div>
            <div class="col-6">
                <label for="inputIC" class="form-label">MyKad No.</label>
                <input type="text" class="form-control border-3" id="inputIC" name="inputIC" value="{{user[6]}}"
                    disabled>
            </div>
            <div class="col-6">
                <label for="inputGender" class="form-label col-6">Gender</label>
                <div class="btn-group col-6" role="group" aria-label="Basic radio toggle button group">
                    {% if user[7] == 'Male'%}
                    <input type="radio" class="btn-check" name="inputGender" id="btnradio1" autocomplete="off"
                        value="Male" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Male</label>
                    <input type="radio" class="btn-check" name="inputGender" id="btnradio2" autocomplete="off"
                        value="Female" disabled>
                    <label class="btn btn-outline-primary" for="btnradio2">Female</label>
                    {% else %}
                    <input type="radio" class="btn-check" name="inputGender" id="btnradio1" autocomplete="off"
                        value="Male" disabled>
                    <label class="btn btn-outline-primary" for="btnradio1">Male</label>
                    <input type="radio" class="btn-check" name="inputGender" id="btnradio2" autocomplete="off"
                        value="Female" checked>
                    <label class="btn btn-outline-primary" for="btnradio2">Female</label>
                    {% endif %}
                </div>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <textarea class="form-control border-3" id="inputAddress" name="inputAddress" rows="3"
                    disabled>{{user[8]}}</textarea>
            </div>
            <div class="col-12">
                <label for="inputHandphoneNumber" class="form-label">Handphone Number</label>
                <input type="text" class="form-control border-3" id="inputHandphoneNumber" name="inputHandphoneNumber"
                    value="{{user[9]}}" disabled>
            </div>
            <div class="col-12">
                <label for="inputEmail" class="form-label">Email Address</label>
                <input type="text" class="form-control border-3" value="{{user[1]}}" disabled>
            </div>
        </form>
    </div>
</div>
{%endblock%}
