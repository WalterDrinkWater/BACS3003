{%extends "studLayout.html"%}

{% block title %}Programme{% endblock %}
{% block head %}
{{super()}}
<style>
  .prog {
    width: 100%;
    max-width: 300px;
    height: 330px;
    margin: 0 10px;
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
  }

  .details {
    position: absolute;
    bottom: 10px;
    right: 10px;
  }

  .duration {
    position: absolute;
    bottom: 50px;
  }

  .search{
    border-top-left-radius: 0.375rem!important;
    border-bottom-left-radius: 0.375rem!important;
    border: 1px solid #6c757d;
  }
  .search:focus{
    border: 2px solid #6c757d;
  }

  @media(min-width:768px) {
    .prog-container {
      justify-content: start !important;
    }
  }
</style>
{% endblock %}
{% block content %}
<div class="container">
  <div class="d-flex justify-content-between">
    <h3>Undergraduate Programme</h3>
    <form method="POST" action="/" enctype="multipart/form-data">
      <div class="input-group mb-3 d-flex" style="margin-top: 2px;">
      <input type="text" class="search" name="search" placeholder="Programme Name" aria-label="Programme Name" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </div>
    </form>
  </div>
  <div class="d-flex flex-wrap justify-content-center prog-container ">
    {%for p in prog%}
    <div class="prog">
      <h4><b>{{p[1]}}</b></h4>
      <p>{{p[2]}}</p>
      <p class="duration text-muted">Duration: {{p[3]}} years
      <p>
      <div class="d-flex align-items-end justify-content-end my-auto">
        <button type="button" class="btn btn-primary details"
          onclick="window.location.href = '/progDetails/{{p[0]}}';">Details</button>
      </div>
    </div>
    {%endfor%}
  </div>
</div>
{%endblock%}
