{%extends "studLayout.html"%} {% block title %}Home{% endblock %} {% block
content %}
<div class="fs-2 fw-bold text-center mb-2">Application Form</div>
<div class="container d-flex flex-row mb-2">
  <ul class="nav nav-pills col-3 flex-column ms-3" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active px-3" id="intake-tab" data-bs-toggle="tab" data-bs-target="#intake" type="button"
        role="tab" aria-controls="intake" aria-selected="true">
        Intake & Programme
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link px-3" id="personal-info-tab" data-bs-toggle="tab" data-bs-target="#personal-info"
        type="button" role="tab" aria-controls="personal-info" aria-selected="false">
        Personal Information
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link px-3" id="qualification-tab" data-bs-toggle="tab" data-bs-target="#qualification"
        type="button" role="tab" aria-controls="qualification" aria-selected="false">
        Qualification
      </button>
    </li>
  </ul>

  <!-- tab contents -->
  <div class="tab-content col-9 ms-1" id="myTabContent">
    <div class="tab-pane fade show active" id="intake" role="tabpanel" aria-labelledby="intake-tab">
      <!-- nested tab -->
      <ul class="nav nav-pills mb-3" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active px-3" id="pi-tab" data-bs-toggle="tab" data-bs-target="#pi" type="button"
            role="tab" aria-controls="pi" aria-selected="true">
            Personal Information
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link px-3" id="ic-tab" data-bs-toggle="tab" data-bs-target="#ic" type="button" role="tab"
            aria-controls="ic" aria-selected="false">
            Upload MyKad
          </button>
        </li>
      </ul>

      <!-- nested tab content -->
      <div class="tab-pane fade show active" id="pi" role="tabpanel" aria-labelledby="pi-tab">
        <form class="row g-3" action="/application/apply" method="POST" enctype="multipart/form-data">
          <div class="col-12">
            <label for="name" class="form-label">Name (as in MyKad)</label>
            <input type="text" class="form-control border-3" id="name" name="name" required />
          </div>
          <div class="col-12">
            <label for="ic" class="form-label">MyKad No.</label>
            <input type="text" class="form-control border-3" id="ic" name="ic" required />
          </div>
          <div class="col-2 flex">
            <label for="gender" class="form-label">Gender</label>
            <div class="form-check">
              <input type="radio" class="form-check-input border-3" name="gender" value="Male" />
              <label class="form-check-label" for="flexRadioDefault1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input border-3" name="gender" value="Female" />
              <label class="form-check-label" for="flexRadioDefault2">
                Female
              </label>
            </div>
          </div>
          <div class="col-10">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control border-3" id="address" name="address" row="3"></textarea>
          </div>
          <div class="col-4">
            <label for="postcode" class="form-label">Postcode</label>
            <input type="text" class="form-control border-3" id="postcode" name="postcode" />
          </div>
          <div class="col-4">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control border-3" id="state" name="state" />
          </div>
          <div class="col-4">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control border-3" id="city" name="city" />
          </div>
          <div class="col-6">
            <label for="phone" class="form-label">Handphone Number</label>
            <input class="form-control border-3" id="phone" name="phone" />
          </div>
          <div class="col-6">
            <label for="email" class="form-label">Email Address</label>
            <input class="form-control border-3" type="email" id="email" name="email" />
          </div>
          <div class="col-12">
            <label for="guardName" class="form-label">Parent/Guardian Name</label>
            <input type="text" class="form-control border-3" id="guardName" name="guardName" />
          </div>
          <div class="col-12">
            <label for="guardNo" class="form-label">Parent/Guardian Contact Number</label>
            <input class="form-control border-3" type="text" id="guardNo" name="guardNo" />
          </div>
          <div class="col-6">
            <label for="selectHealth" class="form-label">Illness or Physical/Mental Disability</label>
            <select class="form-select" id="selectHealth" name="selectHealth" onchange="EnableDisableTextBox(this)">
              <option selected value="No Physical Disability / Illness">
                NO PHYSICAL DISABILITY / ILLNESS
              </option>
              <option value="Asthma">ASTHMA</option>
              <option value="Blind">BLIND</option>
              <option value="Colour Blind">COLOUR BLIND</option>
              <option value="Deaf">DEAF</option>
              <option value="Deaf (With Hearing Aid)">
                DEAF (WITH HEARING-AID)
              </option>
              <option value="Feet Deformity">FEET DEFORMITY</option>
              <option value="G6PD">G6PD</option>
              <option value="Hand Deformity">HAND DEFORMITY</option>
              <option value="Mute">MUTE</option>
              <option value="Paralysis">PARALYSIS</option>
              <option value="Speech Impairment">SPEECH IMPAIRMENT</option>
              <option value="Others">OTHERS</option>
            </select>
          </div>
          <div class="col-6">
            <label for="others" class="form-label">If Others, Please Specify</label>
            <input class="form-control border-3" type="text" id="others" name="others" disabled />
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>

      <!-- ic tab -->
      <div class="tab-pane fade" id="ic" role="tabpanel" aria-labelledby="ic-tab">
        <div class="col-6 mb-3">
          <label for="frontIc" class="form-label">MyKad (Front)</label>
          <input class="form-control border-3" type="file" id="frontIc" name="frontIc" accept=".jpg, .png, .jpeg"
            onchange="loadFile(event, 'frontIcPreview')" />
          <img id="frontIcPreview" class="mt-3" width="300" height="300" />
        </div>
        <div class="col-6 mb-3">
          <label for="backIc" class="form-label">MyKad (Back)</label>
          <input class="form-control border-3" type="file" id="backIc" name="backIc" accept=".jpg, .png, .jpeg"
            onchange="loadFile(event, 'backIcPreview')" />
          <img id="backIcPreview" class="mt-3" width="300" height="300" />
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  function EnableDisableTextBox(healthIssue) {
    var selectedValue = healthIssue.options[healthIssue.selectedIndex].value;
    var txtOther = document.getElementById("others");
    txtOther.disabled = selectedValue == "Others" ? false : true;
    if (!txtOther.disabled) {
      txtOther.focus();
    }
  }

  var loadFile = function (event, frame) {
    var output = document.getElementById(frame);
    output.src = URL.createObjectURL(event.target.files[0]);
    output.onload = function () {
      URL.revokeObjectURL(output.src); // free memory
    };
  };
</script>
{%endblock%}
